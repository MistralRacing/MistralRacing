<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Mistral Racing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="planning.css">
</head>
<body>
  <header>
    <img src="logo_mistral_racing-removebg-preview.png" alt="Logo Mistral Racing" class="logo">

    <div class="burger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

    <nav id="nav-menu">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">À propos</a></li>
            <li><a href="team.html">Équipe</a></li>
            <li><a href="event.html">Événements</a></li>
            <li><a href="parteners.html">Sponsors</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

  <main>
    <section class="agenda">
      <h2>Planning Google Agenda</h2>
      <div class="agenda-container">
        <iframe 
          src="https://calendar.google.com/calendar/embed?src=fadcebe5b7a8e721f504a420b99c28b58f6618b0f772058d496fb4e0f218dcc5%40group.calendar.google.com&ctz=Europe%2FParis" 
          style="border: 0" 
          width="100%" 
          height="600" 
          frameborder="0" 
          scrolling="no">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mistral Racing. Tous droits réservés.</p>
  </footer>
</body>

<script>
  const burger = document.querySelector('.burger');
  const nav = document.querySelector('nav');

  burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      nav.classList.toggle('show');
  });
</script>

</html>
