<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mistral Racing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <img src="logo_mistral_racing-removebg-preview.png" alt="Logo Mistral Racing" class="logo">
    
        <div class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
    
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="team.html">Équipe</a></li>
                <li><a href="event.html">Événements</a></li>
                <li><a href="parteners.html">Sponsors</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <section class="contact">
        <div class="container">
            <h2>Nous contacter</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mistral Racing. Tous droits réservés.</p>
    </footer>
</body>

<script>
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('nav');
  
    burger.addEventListener('click', () => {
        burger.classList.toggle('active');
        nav.classList.toggle('show');
    });
  </script>

</html>
